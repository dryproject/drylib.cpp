# See: https://docs.travis-ci.com/user/languages/cpp/
language: cpp
sudo: false
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - ENV="g++-8 -std=c++17"
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
      env:
        - ENV="clang++-6.0 -std=c++17"
before_install:
  - export CXX="$ENV"
script:
  - make && make check
